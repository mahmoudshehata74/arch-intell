<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL Form</title>
  <script src="https://unpkg.com/@apollo/client@3.7.0/dist/browser/bundle.min.js"></script>
  <script src="https://unpkg.com/graphql@16.6.0/index.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>GraphQL Form</h1>
  <form id="graphql-form">
    <label for="model-type">Model Type:</label>
    <input type="text" id="model-type" name="model-type" required>
    <br>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>
</body>
</html>
